<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> The Netherland's </title>
    <link rel="stylesheet" href="styles/main.css">

</head>


<body>       
    <header class="country__header">
        <nav class="nav">
            <a class="nav-link" href="country.html">Country 1</a>
            <a class="nav-link" href="country.html">Country 2</a>
            <a class="nav-link" href="country.html">Country 3</a>
            <a class="nav-link" href="country.html">Country 4</a>
        </nav>
    </header>

    <main>
<!--article with country name and photo-->
        <article class="country__card">
            <section>
                <h1 class="country__title">The Netherlands</h1>
                <img class="country__img" src="./images/The Netherlands 2.jpg" alt="" >
            </section>
        </article>

<!--article with list of cities-->
        <article class="country__list"> 
            <h3 class="country__listTitle">Cities</h3>
            <section>
                <ul>
                    <li>Amsterdam</li>
                    <li>Rotterdam</li>
                    <li>The Hague</li>
                </ul>
            </section>
        </article>

     <!--article with list of landmarks-->
        <article class="country__list">
            <h3 class="country__listTitle">Landmarks</h3>
            <section>
                <ul>
                    <li>Dam Square</li>
                    <li>Boekhandel Dominicanen</li>
                    <li>Brouwersgratch</li>
                </ul>
            </section>
        </article>

<!--article with list of heads of state -->
        <article class="country__list">
            <h3 class="country__listTitle">Heads of State</h3>
            <section>
                <ul>
                    <li>Mark Rutte</li>
                    <li>Hugo de Jonge</li>
                    <li>Kajsa Ollongren</li>
                    <li>Carola Schouten</li>
                </ul>
            </section>
        </article>
    </main>


</body>
</html>
