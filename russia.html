<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russia</title>
    <link rel="stylesheet" href="styles/main.css">

</head>
<body>
    <header class="country__header">
        <nav class="nav">
            <a class="nav-link" href="country.html">Country 1</a>
            <a class="nav-link" href="singapore.html">Singapore</a>
            <a class="nav-link" href="country.html">Russia</a>
            <a class="nav-link" href="country.html">Netherlands</a>
        </nav>
    </header>

    <main>
<!--article with country name and photo-->
        <article class="country__card">
            <section>
                <h1 class="country__title">Russia</h1>
                <img class="country__img" src="img/moscow.png" alt="Russia">
            </section>
      

<!--article with list of cities-->
     
          <article class="country__list">
            <section class="list__1">
                <h3>Cities</h3>
                <ul>
                    <li>Moscow</li>
                    <li>Saint Petersburg</li>
                    <li>Kazan</li>
                </ul>
            </section>


     <!--article with list of landmarks-->
       
            
            <section class="list__2">
                <h3>Landmarks</h3>
                <ul>
                    <li>The Moscow Kremlin</li>
                    <li>Red Square</li>
                    <li>State Hermitage Museum</li>
                </ul>
            </section>
        

<!--article with list of heads of state -->
        
            
            <section class="list__3">
                <h3>Heads of State</h3>
                <ul>
                    <li>Vladimir Putin</li>
                    <li>Dmitry Medvedev</li>
                    <li>Boris Yeltsin</li>
                </ul>
            </section>
        </article>
    </main>
</body>
</html>
