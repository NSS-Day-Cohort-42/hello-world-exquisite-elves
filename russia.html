<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css/main.css">
    <title>Russia</title>

</head>
<body>
    <header class="country__header">
        <nav class="nav">
            <a class="nav-link" href="country.html">Country 1</a>
            <a class="nav-link" href="country.html">Country 2</a>
            <a class="nav-link" href="russia.html">Russia</a>
            <a class="nav-link" href="country.html">Country 4</a>
        </nav>
    </header>

    <main>
<!--article with country name and photo-->
        <article class="country__card">
            <section>
                <h1 class="country__title">Russia</h1>
                <img class="country__img" src="img/russia.jpeg" alt="Russia">
            </section>
        </article>

<!--article with list of cities-->
        <article class="country__list"> 
            <h3>Cities</h3>
            <section>
                <ul>
                    <li>Moscow</li>
                    <li>Saint Petersburg</li>
                    <li>Kazan</li>
                </ul>
            </section>
        </article>

     <!--article with list of landmarks-->
        <article class="country__list">
            <h3>Landmarks</h3>
            <section>
                <ul>
                    <li>The Moscow Kremlin</li>
                    <li>Red Square</li>
                    <li>State Hermitage Museum</li>
                </ul>
            </section>
        </article>

<!--article with list of heads of state -->
        <article class="country__list">
            <h3>Heads of State</h3>
            <section>
                <ul>
                    <li>Vladimir Putin</li>
                    <li>Dmitry Medvedev</li>
                    <li>Boris Yeltsin</li>
                </ul>
            </section>
        </article>
    </main>
</body>
</html>
